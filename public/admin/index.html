<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
<link rel="shortcut icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head>

<body>
    <div class="brand">
        <a href="https://github.com/conin0901" target="_blank">
            <img src="public/logo.png" />
        </a>
    </div>
    <div class="login">
        <div class="login_title">
            <span>Login to your account</span>
        </div>
        <form action="" method="POST">
            <div class="login_fields">
                <div class="login_fields__user">
                    <div class="icon">
                        <img src="public/user.png" />
                    </div>
                    <input placeholder="Username" type="text">
                    <div class="validation">
                        <img src="public/tick.png" />
                    </div>
                    </input>
                </div>
                <div class="login_fields__password">
                    <div class="icon">
                        <img src="public/lock.png" />
                    </div>
                    <input placeholder="Password" type="password"></input>
                    <div class="validation">
                        <img src="public/tick.png" />
                    </div>
                </div>
                <div class="login_fields__submit">
                    <input type="submit" value="Log In"></input>
                    <div class="forgot">
                        <a href="#">Forgotten password?</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="success">
            <h2>Authentication Success</h2>
            <p>Welcome back</p>
        </div>
        <div class="disclaimer">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper
                auctor justo, rutrum posuere odio vulputate nec.</p>
        </div>
    </div>
    <div class="authent">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg" />
        <p>Authenticating...</p>
    </div>
    <div class="love">
        <p>Copy by <img src="public/love.png" /> by <a href='https://github.com/conin0901' target='_blank'>TL </a></p>
    </div>

<script type="text/javascript" src="./js/app.bundle.js"></script></body>

</html>
